

<ion-content  padding class="animated fadeIn login auth-page">
  <div class="theme-bg">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"/>

  </div>
  <div padding-horizontal text-center class="animated fadeInDown">
    <div class="logo"></div>
    <h4 no-margin  class="ion-text-center">
      <ion-text  color="light" class="fw700">
       Login
      </ion-text>
    </h4>
</div>
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <form [formGroup]="form" (submit)="Login()"  > 
              <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                  <ion-icon name="person-circle-outline" item-start></ion-icon>
                  User Name
                </ion-label>
                <ion-input color="secondary" type="text" formControlName="username"></ion-input>
              </ion-item>
              <p ion-text class="text08" *ngIf="form.get('username').touched && form.get('username').hasError('required')">
                <ion-text color="warning">
                  Required Field
                </ion-text>
              </p>
              <ion-item no-padding class="animated fadeInUp">
                <ion-label position="floating">
                  <ion-icon name="lock-open-outline" item-start></ion-icon>
                  Password
                </ion-label>
                <ion-input color="secondary" type="password" formControlName="password"></ion-input>
              </ion-item>
              <p ion-text color="warning" class="text08" *ngIf="form.get('password').touched && form.get('password').hasError('required')">
                <ion-text color="warning">
                  Required Field
                </ion-text>
                </p>
           
            <div>
              <ion-button icon-left size="medium" expand="full" shape="round" color="primary" (click)="Login()" [disabled]="!form.valid" tappable>
                <ion-icon name="log-in"></ion-icon>
                Signin
              </ion-button>
            </div>
            </form>
          </ion-col>
        </ion-row>
      </ion-grid>   
      <ion-item lines="none">
        <ion-label  class="all" text-wrap> Create new account</ion-label>
        <ion-button icon-left size="medium" (click)="reg()"  expand="full" shape="round" color="primary" tappable>
           Register</ion-button>
              </ion-item>
</ion-content>
